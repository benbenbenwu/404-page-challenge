<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@700&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>404</title>
</head>

<body>
  <header class="header">
    <p class="header-text">404 not found</p>
  </header>
  <main class="main">
    <div class="error-img-box">
      <img src="./Scarecrow.png" alt="404-img" class="error-img">
    </div>
    <div class="error-text-box">
      <h1 class="heading-primary">I have bad news for you</h1>
      <p class="heading-sub">The page you are looking for might be removed or is temporarily unavailable</p>
      <button class="btn">Back to homepage</button>
    </div>
  </main>
  <footer class="footer">
    <p class="footer-text">created by Ben - devChallenges.io</p>
  </footer>
</body>

</html>
